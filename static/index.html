<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Bootstrap Admin App + jQuery">
  <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
  
  <title>Hospital Management System</title>
  <link rel="icon" type="image/png" href="app/img/favicon.png">

  <!-- =============== VENDOR STYLES ===============-->
  <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css">
  <!-- ANIMATE.CSS-->
  <link rel="stylesheet" href="vendor/animate.css/animate.min.css">
  <!-- WHIRL (spinners)-->
  <link rel="stylesheet" href="vendor/whirl/dist/whirl.css">

  <!-- =============== BOOTSTRAP STYLES ===============-->

  <!-- =============== APP STYLES ===============-->
  <link rel="stylesheet" href="app/css/app.css" id="maincss">

  <style>
    a:hover { text-decoration: none !important; }

    .home-bg {
      background: linear-gradient(135deg, #eff6ff 0%, #ecfdf5 100%);
      min-height: calc(100vh - 115px);
      padding: 18px 0 26px;
    }

    .hero-panel {
      border: 0 !important;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 28px rgba(0,0,0,.08);
      margin-bottom: 18px;
      background: #fff;
    }
    .hero-top {
      padding: 22px 22px 18px;
      background: linear-gradient(135deg, #2563eb 0%, #22c55e 100%);
      color: #fff;
      position: relative;
    }
    .hero-top:after{
      content:"";
      position:absolute;
      right:-80px;
      top:-80px;
      width:220px;
      height:220px;
      background: radial-gradient(circle, rgba(255,255,255,.25), transparent 60%);
      transform: rotate(20deg);
    }
    .hero-title {
      margin: 0;
      font-weight: 900;
      letter-spacing: .2px;
    }
    .hero-sub {
      margin: 8px 0 0;
      opacity: .92;
      max-width: 820px;
    }
    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.25);
      font-weight: 800;
      z-index: 1;
      position: relative;
    }

    .quick-actions {
      padding: 16px 22px;
      background: #fff;
      border-top: 1px solid #eef2f7;
    }
    .qa-btn {
      border-radius: 12px !important;
      padding: 10px 14px !important;
      font-weight: 800 !important;
      margin-right: 8px;
      margin-bottom: 8px;
    }

    .modern-card-link { display:block; text-decoration: none !important; }
    .modern-card {
      border: 0 !important;
      border-radius: 18px;
      padding: 18px;
      background: #ffffff;
      box-shadow: 0 12px 28px rgba(0,0,0,.08);
      display: flex;
      align-items: center;
      gap: 14px;
      transition: transform .18s ease, box-shadow .18s ease;
      position: relative;
      overflow: hidden;
      min-height: 110px;
    }
    .modern-card:before{
      content:"";
      position:absolute;
      inset:-80px -80px auto auto;
      width:180px; height:180px;
      background: radial-gradient(circle, rgba(59,130,246,.12), transparent 60%);
      transform: rotate(20deg);
    }
    .modern-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 38px rgba(0,0,0,.12);
    }
    .modern-card-icon {
      width: 56px;
      height: 56px;
      border-radius: 18px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-size: 22px;
      box-shadow: 0 10px 18px rgba(0,0,0,.15);
      flex: 0 0 auto;
      z-index: 1;
    }
    .modern-card-body { flex: 1; z-index: 1; }
    .modern-card-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: .8px;
      color: #6b7280;
      font-weight: 900;
      margin-bottom: 6px;
    }
    .modern-card-value {
      font-size: 30px;
      font-weight: 900;
      color: #111827;
      line-height: 1;
      margin-bottom: 8px;
    }
    .modern-card-sub {
      font-size: 13px;
      color: #6b7280;
      line-height: 1.3;
    }
    .modern-card-arrow {
      width: 40px;
      height: 40px;
      border-radius: 14px;
      background: #f3f4f6;
      display:flex;
      align-items:center;
      justify-content:center;
      color: #111827;
      z-index: 1;
    }

    .section-title {
      font-weight: 900;
      color: #111827;
      margin: 14px 0 10px;
    }
    .section-sub {
      color: #6b7280;
      margin-top: -6px;
      margin-bottom: 16px;
    }
    .index-topbar{
      background: #ffffff;
  border-bottom: 1px solid #eef2f7;
  height: 76px;
  display: flex;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 999;
}

.index-brand{
  display: inline-flex;
  align-items: center;
  gap: 12px;
}

.index-brand img{
  height: 44px;
}

.index-brand-text{
  display:flex;
  flex-direction: column;
  line-height: 1.1;
}

.index-brand-title{
  font-weight: 900;
  font-size: 20px;
}

.index-blue{ color:#2563eb; }
.index-green{ color:#22c55e; }
.index-gray{ color:#6b7280; }

.index-brand-sub{
  font-size: 13px;
  color:#6b7280;
}
.hero-brand-card{
  display:inline-block;
  padding:10px 14px;
  border-radius:16px;
  background: rgba(255,255,255,.92);
  box-shadow: 0 12px 26px rgba(0,0,0,.15);
  backdrop-filter: blur(6px);
}

.hero-brand-link{
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none !important;
}

.hero-brand-link img{
  height:46px;
}

.hero-brand-text{ line-height:1.1; }
.hero-brand-title{ font-size:20px; font-weight:900; }
.hero-brand-sub{ font-size:12.5px; color:#6b7280; margin-top:2px; }

.hb-blue{ color:#2563eb; }
.hb-green{ color:#22c55e; }
.hb-gray{ color:#6b7280; }

.hero-welcome{
  margin-top:8px;
  font-weight:700;
  color:#ffffff;
  text-shadow:0 1px 3px rgba(0,0,0,.35);
}


  </style>
</head>

<body class="layout-h">
  <div class="wrapper">



   
    <section>
      <div class="content-wrapper">
      

        <div class="home-bg">
          <div class="container-fluid">

            <div class="panel hero-panel">
              <div class="hero-top">
                <div class="row">
                  <div class="col-sm-8">
                    <div class="hero-brand-card">
                      <a href="index.html" class="hero-brand-link">
                        <img src="app/img/logo.png" alt="Hospital Logo">
                          <div class="hero-brand-text">
                            <div class="hero-brand-title">
                              <span class="hb-blue">Hospital</span>
                              <span class="hb-green">Management</span>
                              <span class="hb-gray">System</span>
                            </div>
                            <div class="hero-brand-sub">AI Health Assessment & Triage</div>
                          </div>
                        </a>
                      </div>

                      <p class="hero-welcome">Welcome back — your smart dashboard is ready.</p>

                  </div>
                  <div class="col-sm-4 text-right" style="margin-top: 8px;">
                    <span class="hero-badge">
                      <i class="fa fa-heartbeat"></i> Smart Dashboard
                    </span>
                  </div>
                </div>
              </div>

              <div class="quick-actions">
                <a href="patient.html" class="btn btn-default qa-btn">
                  <i class="fa fa-users"></i> Patients
                </a>
                
               
                <a href="chatbot.html" class="btn btn-primary qa-btn">
                  <i class="fa fa-comments"></i> AI Chatbot Triage
                </a>
              </div>
            </div>

           

            <!-- CARDS -->
            <div class="row">

              <!-- Patients -->
              <div class="col-lg-4 col-md-6">
                <a href="patient.html" class="modern-card-link">
                  <div class="panel modern-card">
                    <div class="modern-card-icon" style="background: linear-gradient(135deg,#22c55e,#16a34a);">
                      <i class="fa fa-users"></i>
                    </div>
                    <div class="modern-card-body">
                      <div class="modern-card-title">Patients</div>
                      <div class="modern-card-value" id="patientcount">—</div>
                      <div class="modern-card-sub">Manage patient  </div>
                    </div>
                    <div class="modern-card-arrow"><i class="fa fa-arrow-right"></i></div>
                  </div>
                </a>
              </div>

              

         
              <!-- Chatbot -->
              <div class="col-lg-4 col-md-6">
                <a href="chatbot.html" class="modern-card-link">
                  <div class="panel modern-card">
                    <div class="modern-card-icon" style="background: linear-gradient(135deg,#3b82f6,#1d4ed8);">
                      <i class="fa fa-comments"></i>
                    </div>
                    <div class="modern-card-body">
                      <div class="modern-card-title">AI Chatbot</div>
                      <div class="modern-card-value">AI</div>
                      <div class="modern-card-sub">Urgent / Semi-urgent / Emergent</div>
                    </div>
                    <div class="modern-card-arrow"><i class="fa fa-arrow-right"></i></div>
                  </div>
                </a>
              </div>

            </div>
          </div>
        </div>

      </div>
    </section>

    <footer>
      <span>&copy; Hospital Management System</span>
    </footer>

  </div>

</body>
</html>
